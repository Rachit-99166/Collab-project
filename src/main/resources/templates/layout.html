<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
                 xmlns:sec="http://www.thymeleaf.org">
  <head  th:fragment="page_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to CollabFusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    

  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom"  th:fragment="page_navbar">
      
      <div class="card text-bg-info mb-3" style="max-width: 18rem;">
        <div class="card-header">COLLAB FUSION</div>
        <div class="card-body">
          <p class="card-text">"Demonstrate Your Skills on Our Open Source Platform by Completing a Variety of Engaging Tasks"</p>
        </div>
      </div>
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link test-dark"  href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="/contact">Help Center</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="/privacy">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="/clients">Contributors</a>
              </li>

            </ul> 
            
              </li>

            </ul>
            <form sec:authorize="isAuthenticated()" method="post" action="/logout">

              <input type="hidden" th:name="${_csrf.parameterName}"
              
              th:value="${_csrf.token}" />
              
              <button type="submit" class="btn btn-danger"> Logout
              
              </button>
          </form>
            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                <a href="/register" class="btn btn-outline-primary me-2">Register</a>
                </li>
                <li class="nav-item">
                <a href="/login" class="btn btn-primary">Login</a>
                </li>
                </ul>

          </div>
        </div>
      </nav>
      <br><br><br><br><br><br><br><br>

    <footer class="border-top bg-light text-muted text-center" th:fragment="page_footer">
      <div class="container pb-5">
        &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] CollabFusion-rights reserved.
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
