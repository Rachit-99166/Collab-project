<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - CollabFusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 1.5rem;
            border-bottom: none;
        }
        .card-body {
            padding: 2rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        
                        <div th:if="${success}"
                             class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                            <strong>Account Created Successfully!</strong> <a class="ms-2" href="/login">Login</a>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form method="post" th:action="@{/register}" th:object="${registerDto}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" th:field="${registerDto.firstName}" placeholder="Enter your first name" required>
                                <p th:if="${#fields.hasErrors('firstName')}"
                                   th:errorclass="text-danger"
                                   th:errors="${registerDto.firstName}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" th:field="${registerDto.lastName}" placeholder="Enter your last name" required>
                                <p th:if="${#fields.hasErrors('lastName')}"
                                   th:errorclass="text-danger"
                                   th:errors="${registerDto.lastName}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="email" name="email" th:field="${registerDto.email}" placeholder="Enter your email" required>
                                <p th:if="${#fields.hasErrors('email')}"
                                   th:errorclass="text-danger"
                                   th:errors="${registerDto.email}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" th:field="${registerDto.phone}" placeholder="Enter your phone number">
                                <p th:if="${#fields.hasErrors('phone')}"
                                   th:errorclass="text-danger"
                                   th:errors="${registerDto.phone}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" th:field="${registerDto.address}" placeholder="Enter your address">
                                <p th:if="${#fields.hasErrors('address')}"
                                   th:errorclass="text-danger"
                                   th:errors="${registerDto.address}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="password" name="password" th:field="${registerDto.password}" placeholder="Enter your password" required>
                                <p th:if="${#fields.hasErrors('password')}"
                                   th:errorclass="text-danger"
                                   th:errors="${registerDto.password}"></p>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password*</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="${registerDto.confirmPassword}" placeholder="Confirm your password" required>
                                <p th:if="${#fields.hasErrors('confirmPassword')}"
                                   th:errorclass="text-danger"
                                   th:errors="${registerDto.confirmPassword}"></p>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="/home" class="btn btn-outline-primary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
